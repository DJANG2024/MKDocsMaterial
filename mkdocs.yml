site_name: VSC instructions
site_url: https://sitename.example
theme:
  name: material
  font:
    text: Nunito
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
 
nav:
  - Home: "index.md"
  - Link a GitHub account to VS Code: "task1.md"
  - Configure a GitHub repository: "task2.md"
  - Install, activate, and deactivate an extension: "task3.md"
  - Troubleshooting: "Troubleshooting.md"
  - Glossary: "Glossary.md"
